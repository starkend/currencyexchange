<div fxLayout="row" fxLayoutAlign="start start" >
  <div fxFlex="40%" fxFlexOffset="25%">
  <h1>Symbols</h1>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="start start" >

  <div fxFlex="20%" fxFlexOffset="10%" >
  <h2>Saved Symbols</h2>

    <table mat-table width="200px" [dataSource]="savedSymbols" class="mat-elevation-z8">

      <ng-container matColumnDef="savedSymbol1">
        <th mat-header-cell *matHeaderCellDef> Symbol 1 </th>
        <td mat-cell *matCellDef="let savedSymbol"> {{savedSymbol.symbol1}} </td>
      </ng-container>

      <ng-container matColumnDef="savedSymbol2">
        <th mat-header-cell *matHeaderCellDef> Symbol 2 </th>
        <td mat-cell *matCellDef="let savedSymbol"> {{savedSymbol.symbol2}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="savedSymbolColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: savedSymbolColumns;"></tr>
    </table>

  </div>

  <div fxFlex="20%">
    <h2>API Symbols</h2>

    <table mat-table width="300px" [dataSource]="symbols" class="mat-elevation-z8">

      <ng-container matColumnDef="symbol1">
        <th mat-header-cell *matHeaderCellDef> Symbol 1 </th>
        <td mat-cell *matCellDef="let symbol"> {{symbol.symbol1}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol2">
        <th mat-header-cell *matHeaderCellDef> Symbol 2 </th>
        <td mat-cell *matCellDef="let symbol"> {{symbol.symbol2}} </td>
      </ng-container>

      <ng-container matColumnDef="addButton">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let symbol"> <button (click)="addSymbol(symbol)" mat-raised-button>Add Symbol</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
