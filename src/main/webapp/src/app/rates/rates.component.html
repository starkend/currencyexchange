<div fxLayout="row" fxLayoutAlign="start start" >
  <div fxFlex="40%" fxFlexOffset="25%">
    <h1>Rates</h1>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="start start" >

  <div fxFlex="30%" fxFlexOffset="10%" >
    <h2>Get Current Rates</h2>
    <mat-card class="mat-elevation-z8">
      <h3 class="mat-h3">Symbol</h3>
      <mat-card>
        <mat-form-field>
          <mat-label>From</mat-label>
          <mat-select [(ngModel)]="selectedSymbol" name="symbol" >
            <mat-option *ngFor="let symbol of symbols" [value]="symbol">
              {{symbol}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card>

      <mat-card-actions>
        <button (click)="submitRate(selectedSymbol)" mat-raised-button>Get Rate</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="30%" fxFlexOffset="5%" >
    <h2>Rates</h2>

    <table mat-table width="300px" [dataSource]="rates" class="mat-elevation-z8">

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let rateDto"> {{rateDto.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate </th>
        <td mat-cell *matCellDef="let rateDto"> {{rateDto.rate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
